<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Dad's Garage</span>

    <span class="example-spacer"></span>
    
    <button mat-button>SignUp</button>
    <button mat-button>Garage</button>
    <button mat-button>Jobs</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="answer" placeholder="Car You Drive?">
  </mat-form-field>

  <br>
  
  <button mat-raised-button (click)="showAnswer()">Answer me</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay">
  <h1>{{ answerDisplay }}, And That's A Great Car!</h1>
</mat-card>
